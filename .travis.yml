dist: xenial
language: python
python:
  - "3.7"

install:
  - sudo apt-get octave gnuplot
  - pip install nbfancy
  - pip install -r requirements.txt

script:
  - nbfancy configure -y all_magic
  - nbfancy rerun
  - nbfancy rerun --output_dir=worksheet worksheet
  - nbfancy render
  - nbfancy render --output_dir=fancyws worksheet
  - nbfancy html
  - nbfancy html --output_dir=html/worksheet fancyws
  - cp html/worksheet/01_matlab.html html/index.html

deploy:
  provider: pages
  repo: JDBetteridge/samba_induction_python
  target-branch: gh-pages
  local-dir: html
  github_token: $GITHUB_TOKEN
  skip-cleanup: true
  on:
    branch: master
    python: 3.7
